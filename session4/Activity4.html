<!DOCTYPE html>
<html>
  <head>
    <title>Activity</title>
    <style>
      main {
        background-color: red;
      }

      .main {

      }

      #main {
        background-color: green;
      }
      .parent {
        height: 256px;
        background-color: rgb(255, 52, 33);

      .child {
        height: 128px;

        <div class="child"></div>
